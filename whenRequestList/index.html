<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="../app/assets/list_css/request-list.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Request List -->
    <section class="p-2 ">
        <!-- header list -->
        <div class="d-flex justify-content-between  mb-3 align-itemss-center ">
            <p>لیست درخواست ها </p>
            <div class="">
                <button class="rounded-1 btn buttons-secondery-taha  ">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 4.5V14C14 15.1046 13.1046 16 12 16H11V15H12C12.5523 15 13 14.5523 13 14V4.5H11C10.1716 4.5 9.5 3.82843 9.5 3V1H4C3.44772 1 3 1.44772 3 2V11H2V2C2 0.89543 2.89543 0 4 0H9.5L14 4.5ZM2.5752 15.2016H0.785156V14.1293H2.46973V13.5229H0.785156V12.4975H2.5752V11.85H0V15.849H2.5752V15.2016ZM6.30937 11.85H5.41582L4.59258 13.2885H4.55742L3.72539 11.85H2.79375L4.02129 13.8334L2.78203 15.849H3.64336L4.4959 14.434H4.53105L5.38066 15.849H6.28887L5.03496 13.8568L6.30937 11.85ZM7.33359 15.2016H9.12363V15.849H6.54844V11.85H9.12363V12.4975H7.33359V13.5229H9.01816V14.1293H7.33359V15.2016Z" fill="black"/>
                    </svg>
                        
                </button>
                <button class="rounded-1 btn buttons-secondery-taha  text-white">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.5 9.90002C0.776142 9.90002 1 10.1239 1 10.4V12.9C1 13.4523 1.44772 13.9 2 13.9H14C14.5523 13.9 15 13.4523 15 12.9V10.4C15 10.1239 15.2239 9.90002 15.5 9.90002C15.7761 9.90002 16 10.1239 16 10.4V12.9C16 14.0046 15.1046 14.9 14 14.9H2C0.895431 14.9 0 14.0046 0 12.9V10.4C0 10.1239 0.223858 9.90002 0.5 9.90002Z" fill="black"/>
                        <path d="M7.64645 1.14645C7.84171 0.951184 8.15829 0.951184 8.35355 1.14645L11.3536 4.14645C11.5488 4.34171 11.5488 4.65829 11.3536 4.85355C11.1583 5.04882 10.8417 5.04882 10.6464 4.85355L8.5 2.70711V11.5C8.5 11.7761 8.27614 12 8 12C7.72386 12 7.5 11.7761 7.5 11.5V2.70711L5.35355 4.85355C5.15829 5.04882 4.84171 5.04882 4.64645 4.85355C4.45118 4.65829 4.45118 4.34171 4.64645 4.14645L7.64645 1.14645Z" fill="black"/>
                    </svg>                    
                </button>
                <button class="rounded-1 btn btn-success  ">
                   <P style="font-size: 12px; margin:0 ; padding: 0%;">ایجاد درخواست +</P> 
                </button>
            </div>
        </div>
        <!-- Request content list -->
        <section>
              <!-- Heder itemss -->
            <div class="d-flex rounded-1 border overflow-x-scroll p-1  justify-content-between">
            <p class="p-1 d-flex align-items-center">ردیف</p>
            
            <p class="p-1 d-flex align-items-center">نام مشترک </p>
            
            <p class="p-1 d-flex align-items-center">مرکز مخابراطی </p>
            <p class="p-1 d-flex align-items-center">گروه مشکل </p>
            
            </div>
            <!-- Contents when get request -->
            <div class="accordion " style="margin:0 ; padding: 0%;" id="accordionList">
            <div class="accordion-items">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <div class="d-flex rounded-1 border overflow-x-scroll p-1  justify-content-between">
                        <p class="p-1 d-flex align-itemss-center">"id_number"</p>
                        
                        <p class="p-1 d-flex align-itemss-center">"common_name" </p>
                        
                        <p class="p-1 d-flex align-itemss-center">"mokhberat_center"</p>

                        <p class="p-1 d-flex align-itemss-center">"problem_group"</p>
                    </div>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionList">
                <div class="accordion-body">
                    <div class="d-flex rounded-1 border overflow-x-scroll p-1  justify-content-between">
                        <p class="p-1 d-flex align-items-center">تاریخ ایجاد</p>
                        <p class="p-1 d-flex align-items-center">شناسه درخواست</p>
                        <p class="p-1 d-flex align-items-center">سرویس</p>
                        <p class="p-1 d-flex align-items-center">شماره تلفن</p>
                        <p class="p-1 d-flex align-items-center">وضعیت</p>
                        <p class="p-1 d-flex align-items-center">اجراکننده</p>
            
                    </div>
                    <div class="d-flex rounded-1 border overflow-x-scroll p-1  justify-content-between">
                        <p class="p-1 d-flex align-items-center">"date_time"</p>
                        <p class="p-1 d-flex align-items-center">"request_id"</p>
                        <p class="p-1 d-flex align-items-center">"servise_name"</p>
                        <p class="p-1 d-flex align-items-center">"phone_number"</p>
                        <p class="p-1 d-flex align-items-center">"sitution"</p>
                        <p class="p-1 d-flex align-items-center">"اجرا کننده"</p>
                    </div>
                </div>
                <div class=" button-work-list justify-content-center d-flex align-itemss-center">
                    <button id="edit" class=" btn button-taha"><img src="../app/assets/list_images/pencil-square.svg" alt=""></button>
                    <button id="info" class=" btn button-taha"><img src="../app/assets/list_images/info.svg" alt=""></button>
                    <button id="share"  class=" btn button-taha"><img src="../app/assets/list_images/send-fill.svg" alt=""></button>
                </div>
              </div>


            </div>
            </div>
        </section>
      
    </section>
</body>
</html>
